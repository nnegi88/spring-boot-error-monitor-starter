name: Release to Maven Central

on:
  # Manual trigger
  workflow_dispatch:
  
  # Automatic trigger on push to main
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    # Only run on main branch
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        server-id: central
        server-username: MAVEN_USERNAME
        server-password: MAVEN_PASSWORD
        gpg-private-key: ${{ secrets.MAVEN_GPG_PRIVATE_KEY }}
        gpg-passphrase: MAVEN_GPG_PASSPHRASE

    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Extract version from pom.xml
      id: version
      run: |
        VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Current version: $VERSION"
        
        # Determine if this is a release or snapshot
        if [[ $VERSION == *"-SNAPSHOT" ]]; then
          echo "is_snapshot=true" >> $GITHUB_OUTPUT
          echo "Version is a SNAPSHOT, will deploy to snapshots repository"
        else
          echo "is_snapshot=false" >> $GITHUB_OUTPUT
          echo "Version is a release, will deploy to staging/release repository"
        fi

    - name: Build and verify
      run: mvn clean verify -B

    - name: Package Release Artifacts
      run: |
        mvn package -P release -B -DskipTests
        echo "‚úÖ Release artifacts built successfully!"
        echo "üì¶ Artifacts:"
        ls -la target/*.jar
      env:
        MAVEN_GPG_PASSPHRASE: ${{ secrets.MAVEN_GPG_PASSPHRASE }}
        
    # Uncomment when OSSRH is configured
    # - name: Deploy to Maven Central
    #   run: mvn deploy -P release -B -DskipTests
    #   env:
    #     MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
    #     MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}
    #     MAVEN_GPG_PASSPHRASE: ${{ secrets.MAVEN_GPG_PASSPHRASE }}

    - name: Create GitHub Release
      if: steps.version.outputs.is_snapshot == 'false'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.version.outputs.version }}
        name: Release ${{ steps.version.outputs.version }}
        body: |
          ## Maven Central
          
          The library is now available on Maven Central:
          
          ### Maven
          ```xml
          <dependency>
              <groupId>io.github.nnegi88</groupId>
              <artifactId>spring-boot-error-monitor-starter</artifactId>
              <version>${{ steps.version.outputs.version }}</version>
          </dependency>
          ```
          
          ### Gradle
          ```gradle
          implementation 'io.github.nnegi88:spring-boot-error-monitor-starter:${{ steps.version.outputs.version }}'
          ```
          
          ## Verification
          
          - [Maven Central](https://search.maven.org/artifact/io.github.nnegi88/spring-boot-error-monitor-starter/${{ steps.version.outputs.version }})
          - [Repository](https://repo1.maven.org/maven2/io/github/nnegi88/spring-boot-error-monitor-starter/${{ steps.version.outputs.version }}/)
        draft: false
        prerelease: false
        generate_release_notes: true

    - name: Comment deployment status
      if: success()
      run: |
        if [ "${{ steps.version.outputs.is_snapshot }}" == "true" ]; then
          echo "‚úÖ SNAPSHOT version ${{ steps.version.outputs.version }} built successfully"
          echo "üì¶ Artifacts are ready in target/ directory"
          echo "‚ö†Ô∏è  Note: Deployment to OSSRH is currently disabled"
        else
          echo "‚úÖ Release version ${{ steps.version.outputs.version }} built successfully"
          echo "üì¶ Artifacts are ready in target/ directory"
          echo "‚ö†Ô∏è  Note: Deployment to Maven Central is currently disabled"
        fi