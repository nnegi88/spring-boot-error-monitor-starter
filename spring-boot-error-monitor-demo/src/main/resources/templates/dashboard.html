<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Monitor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .metric-card {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .metric-value {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .metric-label {
            color: #6c757d;
            font-size: 0.9rem;
        }
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .status-up { background-color: #28a745; }
        .status-down { background-color: #dc3545; }
        .iframe-container {
            border: 1px solid #dee2e6;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Error Monitor Dashboard</span>
            <a href="/" class="btn btn-sm btn-outline-light">Back to Demo</a>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="metric-card bg-danger text-white">
                    <div class="metric-value" id="totalErrors">-</div>
                    <div class="metric-label">Total Errors</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="metric-card bg-warning text-dark">
                    <div class="metric-value" id="errorRate">-</div>
                    <div class="metric-label">Errors/Minute</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="metric-card bg-info text-white">
                    <div class="metric-value" id="notificationsSent">-</div>
                    <div class="metric-label">Notifications Sent</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="metric-card bg-success text-white">
                    <div class="metric-value" id="healthStatus">-</div>
                    <div class="metric-label">System Health</div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <h4>Error Monitor Status</h4>
                <div class="iframe-container">
                    <iframe src="/actuator/errorMonitor" width="100%" height="400" frameborder="0"></iframe>
                </div>
            </div>
            <div class="col-md-6">
                <h4>Error Statistics</h4>
                <div class="iframe-container">
                    <iframe src="/actuator/errorStatistics" width="100%" height="400" frameborder="0"></iframe>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <h4>Recent Errors</h4>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>Type</th>
                                <th>Message</th>
                                <th>Endpoint</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="errorTable">
                            <tr>
                                <td colspan="5" class="text-center text-muted">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <h4>Health Status</h4>
                <div class="iframe-container">
                    <iframe src="/actuator/health" width="100%" height="300" frameborder="0"></iframe>
                </div>
            </div>
            <div class="col-md-6">
                <h4>Application Metrics</h4>
                <div class="iframe-container">
                    <iframe src="/actuator/metrics" width="100%" height="300" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simulate real-time updates (in a real app, this would fetch from APIs)
        function updateMetrics() {
            // Simulated values - replace with actual API calls
            document.getElementById('totalErrors').textContent = Math.floor(Math.random() * 100) + 50;
            document.getElementById('errorRate').textContent = (Math.random() * 5).toFixed(1);
            document.getElementById('notificationsSent').textContent = Math.floor(Math.random() * 50) + 20;
            document.getElementById('healthStatus').innerHTML = '<span class="status-indicator status-up"></span>UP';
            
            // Update recent errors table
            updateErrorTable();
        }

        function updateErrorTable() {
            const errors = [
                { time: new Date().toLocaleTimeString(), type: 'NullPointerException', message: 'Cannot invoke method on null', endpoint: '/api/demo/errors/null-pointer', status: 'Notified' },
                { time: new Date(Date.now() - 60000).toLocaleTimeString(), type: 'ProductNotFoundException', message: 'Product not found with id: 999', endpoint: '/api/products/999', status: 'Notified' },
                { time: new Date(Date.now() - 120000).toLocaleTimeString(), type: 'RuntimeException', message: 'Data sync failed', endpoint: 'Scheduled Task', status: 'Notified' }
            ];
            
            const tbody = document.getElementById('errorTable');
            tbody.innerHTML = errors.map(error => `
                <tr>
                    <td>${error.time}</td>
                    <td><span class="badge bg-danger">${error.type}</span></td>
                    <td>${error.message}</td>
                    <td><code>${error.endpoint}</code></td>
                    <td><span class="badge bg-success">${error.status}</span></td>
                </tr>
            `).join('');
        }

        // Update metrics every 5 seconds
        updateMetrics();
        setInterval(updateMetrics, 5000);

        // Auto-refresh iframes every 30 seconds
        setInterval(() => {
            document.querySelectorAll('iframe').forEach(iframe => {
                iframe.src = iframe.src;
            });
        }, 30000);
    </script>
</body>
</html>
